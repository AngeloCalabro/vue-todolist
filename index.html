<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <!-- FONTS Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BOOTSRAP CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- VUE js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script>

    <!-- CSS link -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="app" class="text-white">

        <!-- TITOLO -->
        <h1 class="text-success">Boolean ToDo!</h1>

        <!-- INPUT ToDo -->
        <input class="form-control w-25 d-inline-block m-1 text-success" type="text"
            placeholder="Inserisci cose da fare" v-model="newtask.text" @keyup.enter="addToDo">

        <!-- Button addToDo -->
        <button class="btn btn-success m-1" @click="addToDo">ToDo</button>
        <div v-if="hasError" class="text-danger">Il task deve essere almeno di 3 caratteri</div>

        <!-- Lista dei toDo -->
        <ul class="bg-success w-25 rounded-1">
            <li v-for="(item, index) in listToDo"
                class="d-flex justify-content-between align-items-center list-unstyled">
                <span class="btn" @click="checkToDo">
                    <!-- <span :class="item.done" v-if="done == true"></span> -->
                    <span>{{item.text}}</span>
                </span>
                <button @click.stop="removeToDo(index)" class="btn text-end me-3"><i
                        class="fa-regular fa-trash-can"></i></button>
            </li>
        </ul>
        <!-- <div v-else>Non ci sono cose da fare</div> -->
    </div>

    <!-- SCRIPT JS -->
    <script src="./js/script.js"></script>
</body>

</html>
